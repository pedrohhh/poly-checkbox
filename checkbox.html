<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="checkbox-element">
    <template>
        <style>
        </style>
        <input data-index="{{dataindex}}" type="{{type}}" name="{{name}}" value="{{value}}" >
         
    </template>
     
    <script>
        Polymer({
            is: "checkbox-element",
            properties: {
                dataindex: String,
                type: String,
                name: String,
                value: String                
            }
        });
        
        
    </script>
</dom-module>
