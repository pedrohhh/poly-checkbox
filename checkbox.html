<link rel="import" href="../polymer/polymer.html">

<dom-module id="checkbox-element">
    <template>
        <style>
            .text{
                margin-top: -32px;
                margin-left: 2px;
            }
        </style>
        
       <div class="radio"> 
          <input type="{{type}}" name="{{name}}" value="{{value}}" > <div class="text">{{text}}</div>
       </div>
       
    </template>
     
    <script>
        Polymer({
            is: "checkbox-element",
            properties: {
                dataindex: String,
                type: {
                    type: String,
                    value: "radio"
                },
                name: String,
                value: String,
                text: String                
            }
        });
        
        
    </script>
</dom-module>
