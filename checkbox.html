<link rel="import" href="../polymer/polymer.html">

<dom-module id="checkbox-element">
    <template>
        <style>
            .texot{
                margin-top: -32px;
                margin-left: 2px;
            }
            
            #radio{
                margin-left: 23px;
                line-height: 25px;
            }
            
        </style>
        
       <div id="radio" class="{{dataindex}}"> 
         <input type="{{type}}" name="{{name}}" value="{{value}}" > {{text}}         
       </div>
       
    </template>
     
    <script>
        Polymer({
            is: "checkbox-element",
            properties: {
                dataindex: String,
                type: {
                    type: String,
                    value: "radio"
                },
                name: String,
                value: String,
                text: String                
            }
        });
        
        
    </script>
</dom-module>
